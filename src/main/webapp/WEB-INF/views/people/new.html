<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Person</title>
</head>
<body>
<!--сделаем POST на /people отправив обьект хранящийся по ключу "person"
            вначале заполнив его поля-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">
<!--    Подсказка рядом с окошком ввода-->
    <label for="name">Enter Name</label>
<!--    Назначение поля Name  в классе Person-->
    <input type="text" th:field="*{name}" id="name"/>
<!--    Вывод ошибок валидации.  #fields - доступ ко всем полям объекта-->
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Enter Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error for Age</div>
    <br/>
    <label for="email">Enter e-mail</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error/Random text</div>
<!--    пустая строка-->
    <br/>
<!--    КНОПКА ОТПРАВКИ  данныйх POST-запросом-->
    <input type="submit" value="Create!">
</form>

</body>
</html>
